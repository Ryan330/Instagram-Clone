<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram Clone Excercise</title>

    <!--Initialize CSS Stylesheet, Normalize CSS, and Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">

    
</head>
<body>

    <!--Image Zoom Black Background-->
    <div data-targetBG class="imgBgHidden imgZoomBackground"></div>


    <!--Header Content-->
    <header class="customHeader">


        <div class="headerboxLeft">

            <img src="images/instagramLogo.png" width="60" height="60">

            <nobr>&nbsp;</nobr>

            <hr>

            <nobr>&nbsp;</nobr>

            <img src="images/instagramLogo2.png" width="120" height="40">

        </div>




        <div class="search iconcolorgrey headerboxMiddle">

            <i class="fa fa-search"></i>
            <input placeholder="Search" size="30px">

        </div>




        <div class="headerboxRight">

            <button type="Log In" name="action">Log In</button>

            <nobr>&nbsp;</nobr>

            <span style="color: rgb(0, 153, 255)">Sign Up</span>

        </div>


    </header>




    <br>
    <br>




    <!--Body Content-->
    <center>

    <div class="imageBody">

        <!--Image Zoom Exit Button-->
        <div class"imgExitBody" <a href="#"><i data-targetExit class="imgExitHidden fa fa-times iconcolorwhite"></i></a></div>




        <!--Images Content-->
        <img data-targetImage href="#" src="images/rapperFace.jpg" alt="That face you make when you know something is about to go down..." width="200" height="200">


        <img data-targetImage href="#" src="images/donkeyFace.jpg" alt="YA YYYYEEEEEEEEET!" width="200" height="200">


        <img data-targetImage href="#" src="images/fireMarshallFace.jpg" alt="LEMME ME SHOW YOU SOMETHING!" width="200" height="200">

        
        <img data-targetImage href="#" src="images/patrickFace.jpg" alt="Who you callin' Pinhead?" width="200" height="200">


        <img data-targetImage href="#" src="images/samjacksonFace.jpg" alt="What does Marsellus Wallace look like?" width="200" height="200">


        <img data-targetImage href="#" src="images/jakeFace.jpeg" alt="I don't know, something Jake would say..." width="200" height="200">

        
    </div>


    </center>


    <!--Image Zoom Caption Content-->
    <div data-targetCaption class="imgZoomTextHidden imgZoomText"></div>



    
    <br>
    <br>
    <br>



    
    <!--Footer Content-->
    <div class="customFooter">

        <footer>

            <span style="color: rgb(0, 0, 0)">ABOUT US</span>

            <span style="color: rgb(0, 0, 0)">SUPPORT</span>

            <span style="color: rgb(0, 0, 0)">BLOG</span>

            <span style="color: rgb(0, 0, 0)">PRESS</span>

            <span style="color: rgb(0, 0, 0)">API</span>

            <span style="color: rgb(0, 0, 0)">JOBS</span>

            <span style="color: rgb(0, 0, 0)">PRIVACY</span>

            <span style="color: rgb(0, 0, 0)">TERMS</span>
            
            <span style="color: rgb(0, 0, 0)">DIRECTORY</span>

            <span style="color: rgb(0, 0, 0)">PROFILES</span>

            <span style="color: rgb(0, 0, 0)">HASHTAGS</span>

            <span style="color: rgb(0, 0, 0)">LANGUAGE</span>

            <span style="color: rgb(150, 150, 150)">&copy; RYAN MILLER... I MEAN, INSTAGRAM!</span>

        </footer>
        
    </div>



<script src="instagramClone.js"></script>

</body>
</html>
